<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>All Audio Listing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="/bootstrap411/css/bootstrap.min.css" data-th-href="@{/bootstrap411/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="/css/appstyles.css" data-th-href="@{/css/appstyles.css}" rel="stylesheet" type="text/css" />
    <script src="/js/appscripts.js" data-th-src="@{/js/appscripts.js}" type="text/javascript"></script>
</head>
<body onload="setcolor()">
    <main>
        <table id="allAudioTable" class="allAudioTable">
            <tr class="tableHeaderRow">
                <td>Artist</td>
                <td>Title</td>
                <td>Year</td>
                <td>Track #</td>
                <td>Length</td>
                <td>Genre</td>
                <td>Language</td>
                <td>Audio Format</td>
                <td>Media Type</td>
                <td>Record Label</td>
                <td>EAN/Bar Code</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
            <tr th:each="album: ${audioList}">
                <td data-th-text="${album.artist}">...</td> <!-- data-th-text: HTML5 compliant -->
                <td th:text="${album.title}">...</td>
                <td th:text="${album.year}">...</td>
                <td th:text="${album.numberOfTracks}">...</td>
                <td th:text="${album.length}">...</td>
                <td th:text="${album.genre}">...</td>
                <td th:text="${album.language}">...</td>
                <td th:text="${album.audioFormat}">...</td>
                <td th:text="${album.mediaType}">...</td>
                <td th:text="${album.recordLabel}">...</td>
                <td th:text="${album.barCode}">...</td>
                <td><a th:href="@{'/audio/edit/' + ${album.id}}">Edit</a></td>
                <td><a th:href="@{'/audio/delete/' + ${album.id}}">Delete</a></td>
            </tr>
        </table>
        <div>
            <p><a href="/audio">Back to options</a></p>
        </div>
        <div th:insert="~{bits :: copy}"></div>
    </main>
</body>
</html>
